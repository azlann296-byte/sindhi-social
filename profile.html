<!DOCTYPE html>
<html lang="sd">
<head>
  <meta charset="UTF-8">
  <title>My Profile</title>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 30px;
      text-align: center;
    }

    .card {
      background: white;
      max-width: 400px;
      margin: auto;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
    }

    h2 {
      margin-top: 15px;
    }

    button {
      margin-top: 20px;
      padding: 10px 25px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>

<body>

<div class="card">
  <img id="userPhoto" src="">
  <h2 id="userName">Loading...</h2>
  <p>توھان ڪاميابي سان login ٿي ويا آھيو ❤️</p>
<textarea id="bio" placeholder="پنهنجي باري ۾ لکو..."
style="width:100%;height:80px;margin-top:15px;"></textarea>

<button onclick="saveProfile()">بروفائيل ايڊٽ ڪريو</button>

  <button onclick="logout()">Logout</button>
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyAZZohvUQwCVCELZOF9sP_ISl7EPxP1p8E",
    authDomain: "sindhisocial-cc8ad.firebaseapp.com",
    projectId: "sindhisocial-cc8ad",
    appId: "1:1059274290288:web:6c1d41f1aa657bd5e030b5"
  };

  firebase.initializeApp(firebaseConfig);

  firebase.auth().onAuthStateChanged((user) => {
    if (user) {
      document.getElementById("userName").innerText = user.displayName;
      document.getElementById("userPhoto").src = user.photoURL;
    } else {
      window.location.href = "index.html";
    }
  });

  function logout() {
    firebase.auth().signOut().then(() => {
      window.location.href = "index.html";
    });
  }
</script>

</body>
</html>
