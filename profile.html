<!DOCTYPE html>
<html lang="sd">
<head>
  <meta charset="UTF-8">
  <title>Sindhi Social – Profile</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- TOP TITLE -->
  <header>
    <h2 class="ajrak-title">سنڌي ثقافت – اجرڪ – محبت ❤️</h2>
  </header>

  <!-- PROFILE CARD -->
  <div class="post-box profile-box">

    <!-- PROFILE IMAGE -->
    <div class="profile-img">
      <img src="https://via.placeholder.com/150" alt="Profile Picture">
    </div>

    <h1>نالو هتي ايندو</h1>

    <!-- BIO -->
    <p class="bio">
      هتي توھان پنهنجي باري ۾ لکي سگھو ٿا  
      (مثال: مان سنڌي ٻولي، ثقافت ۽ ماڻهن سان محبت ڪيان ٿو)
    </p>

    <!-- ACTION BUTTONS -->
    <button>پروفائيل ايڊٽ ڪريو</button>
    <button class="secondary-btn">تصوير پوسٽ ڪريو</button>

  </div>

  <!-- FOOTER -->
  <footer>
    سنڌي سوشل نيٽ ورڪ © 2025
  </footer>

</body>
</html>
