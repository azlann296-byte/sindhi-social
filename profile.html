<!DOCTYPE html>
<html lang="sd">
<head>
  <meta charset="UTF-8">
  <title>Sindhi Social – Profile</title>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <style>
<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
  // Firebase Config
  const firebaseConfig = {
    apiKey: "AIzaSyAZZohvUQwCVCELZOF9sP_ISl7EPxP1p8E",
    authDomain: "sindhisocial-cc8ad.firebaseapp.com",
    projectId: "sindhisocial-cc8ad",
    appId: "1:1059274290288:web:6c1d41f1aa657bd5e030b5"
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  // SAVE PROFILE FUNCTION
  window.function saveProfile() {
    const bio = document.getElementById("bio").value;

    const user = auth.currentUser;

    if (!user) {
      alert("User login ناهي");
      return;
    }

    db.collection("profiles").doc(user.uid).set({
      name: user.displayName,
      email: user.email,
      bio: bio,
      updatedAt: new Date()
    })
    .then(() => {
      alert("✅ بروفائيل محفوظ ٿي ويو");
    })
    .catch((error) => {
      alert("❌ Error: " + error.message);
    });
  }

  // LOAD BIO WHEN PAGE OPENS
  auth.onAuthStateChanged((user) => {
    if (user) {
      db.collection("profiles").doc(user.uid).get()
        .then((doc) => {
          if (doc.exists) {
            document.getElementById("bio").value = doc.data().bio || "";
          }
        });
    }
  });
</script>

    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 400px;
      margin: 30px auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }
    img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
    }
    textarea {
      width: 100%;
      height: 80px;
      margin-top: 15px;
      padding: 8px;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      background: #e91e63;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #c2185b;
    }
  </style>
</head>

<body>

  <div class="container">
    <img id="userPhoto" src="">
    <h3 id="userName">نالو هتي ايندو</h3>

    <textarea id="bio" placeholder="پنهنجي باري ۾ لکو..."></textarea>

    <button onclick="saveProfile()">بروفائيل ايڊٽ ڪريو</button>
    <button onclick="logout()">Logout</button>
  </div>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyAZZohvUQwCVCELZOF9sP_ISl7EPxP1p8E",
      authDomain: "sindhisocial-cc8ad.firebaseapp.com",
      projectId: "sindhisocial-cc8ad",
      appId: "1:1059274290288:web:6c1d41f1aa657bd5e030b5"
    };

    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    const db = firebase.firestore();

    // Save Profile
    function saveProfile() {
      const user = auth.currentUser;
      const bioText = document.getElementById("bio").value;

      if (!user) return;

      db.collection("users").doc(user.uid).set({
        name: user.displayName,
        photo: user.photoURL,
        bio: bioText
      }).then(() => {
        alert("Profile saved ❤️");
      }).catch((error) => {
        alert(error.message);
      });
    }

    // Load Profile
    auth.onAuthStateChanged((user) => {
      if (user) {
        document.getElementById("userName").innerText = user.displayName;
        document.getElementById("userPhoto").src = user.photoURL;

        db.collection("users").doc(user.uid).get().then((doc) => {
          if (doc.exists) {
            document.getElementById("bio").value = doc.data().bio || "";
          }
        });
      } else {
        window.location.href = "index.html";
      }
    });

    // Logout
    function logout() {
      auth.signOut().then(() => {
        window.location.href = "index.html";
      });
    }
  </script>

</body>
</html>
