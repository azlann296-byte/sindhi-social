<style>

  <!-- Hidden File Input -->
  <input type="file" id="imageInput" accept="image/*" hidden>

  <!-- Name & Bio -->
  <input type="text" id="userName" placeholder="Your Name">
  <textarea id="bio" placeholder="Write about yourself..."></textarea>

  <button onclick="saveProfile()">Update Profile</button>
</div>

  <!-- POSTS -->

</div>

<script>
const profilePic = document.getElementById("profilePic");
const imageInput = document.getElementById("imageInput");
const userNameInput = document.getElementById("userName");
const bioInput = document.getElementById("bio");
const postsDiv = document.getElementById("posts");

/* LOAD SAVED DATA */
window.onload = () => {
  profilePic.src = localStorage.getItem("profilePic") || "";
  userNameInput.value = localStorage.getItem("userName") || "";
  bioInput.value = localStorage.getItem("bio") || "";
  loadPosts();
};

/* PROFILE IMAGE UPLOAD */
imageInput.addEventListener("change", () => {
  const file = imageInput.files[0];
  if (!file) return;

  const reader = new FileReader();
  reader.onload = () => {
    profilePic.src = reader.result;
    localStorage.setItem("profilePic", reader.result);
  };
  reader.readAsDataURL(file);
});

/* SAVE PROFILE */
function saveProfile() {
  localStorage.setItem("userName", userNameInput.value);
  localStorage.setItem("bio", bioInput.value);
  alert("Profile Updated");
}

/* CREATE POST */
function createPost() {
  const text = document.getElementById("postText").value;
  if (text === "") return;

  const posts = JSON.parse(localStorage.getItem("posts") || "[]");

  posts.unshift({
    name: userNameInput.value || "User",
    text: text,
    time: new Date().toLocaleString()
  });

  localStorage.setItem("posts", JSON.stringify(posts));
  document.getElementById("postText").value = "";
  loadPosts();
}

/* LOAD POSTS */
function loadPosts() {
  postsDiv.innerHTML = "";
  const posts = JSON.parse(localStorage.getItem("posts") || "[]");

  posts.forEach(post => {
    postsDiv.innerHTML += `
      <div class="card post">
        <div class="post-name">${post.name}</div>
        <div class="post-time">${post.time}</div>
        <div>${post.text}</div>
      </div>
    `;
  });
}
</script>
